<!DOCTYPE html>

<link rel="stylesheet" href="style.css">

<style>
    ul{
        list-style-type: none;
        margin: 0px;

        padding: 14px 16px;
        text-decoration: none;
        font-family: sans-serif;
        font-size: 15px;
    }
    li a:hover{
        background-color: #111;
    }
</style>
</head>
<body bgcolor=#000000>
    <header>
        <div>
            <img style="height: 50px; width: 50px; padding-top: 15px; padding-left: 30px;" src="pa.jpg">

            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Type to search">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>

            </div>
    </div>
</header>
<hr>
<div>
    <ul>
        <li><a class="active">Home</a></li>
        <li><a class="active">Category</a></li>
        <li><a class="active">Support</a></li>
        <li><a class="active">About Us</a></li>
    </ul>
</div>
<div style=" padding-right: 50%; padding-top: 100%; padding-bottom: 0%;" class="insta-box">

                <i class="fab fa-instagram"></i>
            </a>
            &nbsp;&nbsp;&nbsp;

            </a>

</div>

        <p>copyrights &copy; | Project Awesome &trade;</p>
    </footer>
</div>

</html>
